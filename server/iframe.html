<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Mattermost DevSecOps</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
  <script
    src="https://res.cdn.office.net/teams-js/2.34.0/js/MicrosoftTeams.min.js"
    integrity="sha384-brW9AazbKR2dYw2DucGgWCCcmrm2oBFV4HQidyuyZRI/TnAkmOOnTARSTdps3Hwt"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <iframe
        style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border: none;"
        title="Mattermost DevSecOps"
        src="https://community.mattermost.com"
        onload="notifyAppLoaded()">
    </iframe>
  <script>
    var iframe = document.querySelector('iframe');

    // Initialize the Microsoft Teams SDK
    console.log('initializing with {{SITE_URL}}');
    microsoftTeams.app.initialize(["{{SITE_URL}}"]);

    // Choose the iFrame content based on the tenant.
    microsoftTeams.app.getContext().then((context) => {
      let tenantId;
      if (context && context.user && context.user.tenant && context.user.tenant.id) {
        tenantId = context.user.tenant.id;
      }

      // Build query params to be sent to the iframe.
      const queryParams = new URLSearchParams()

      // Extract the subPageId (subEntityId coming from the Microsoft Teams SDK User Activity notification)
      // and send it to the iframe to redirect the user to what triggered the notification.
      if (context && context.page && context.page.subPageId) {
        queryParams.set('sub_entity_id', context.page.subPageId);
      }

      switch (tenantId) {
        case 'd2888234-d303-4c94-8f45-c7348f089048':
          console.log('redirecting iframe to msteams-sync-test')
          microsoftTeams.authentication.getAuthToken().then((token) => {
            queryParams.set('token', token);
            iframe.src = 'https://msteams-sync-test.test.mattermost.cloud/plugins/com.mattermost.msteams-sync/iframe/authenticate?' + queryParams.toString();
          });
          break;
        case 'hub tenant id':
          microsoftTeams.authentication.getAuthToken().then((token) => {
            queryParams.set('token', token);
            iframe.src = 'https//hub.mattermost.com/plugins/{{PLUGIN_ID}}/iframe/authenticate?' + queryParams.toString();
          });
          break;
        // TODO
        case 'snow tenant id':
          microsoftTeams.authentication.getAuthToken().then((token) => {
            queryParams.set('token', token);
            iframe.src = 'https://servicenow.cloud.mattermost.com/plugins/{{PLUGIN_ID}}/iframe/authenticate?' + queryParams.toString();
          });
          break;
        case '{{TENANT_ID}}':
          console.log('redirecting iframe to configured tenant')
          microsoftTeams.authentication.getAuthToken().then((token) => {
            queryParams.set('token', token);
            iframe.src = '{{SITE_URL}}/plugins/{{PLUGIN_ID}}/iframe/authenticate?' + queryParams.toString();
          });
          break;
        default:
          console.log('redirecting iframe to community')
          iframe.src = '{{SITE_URL}}';
          break;
      }
    });


    function notifyAppLoaded() {
      return microsoftTeams.app.notifySuccess();
    }
  </script>
</body>
</html>
