  contents: read

jobs:
  plugin-ci:
    uses: mattermost/actions-workflows/.github/workflows/plugin-ci.yml@014e15f89627633269094dc348255f782d9c03e0
    with:
      golangci-lint-version: "v1.54.2"
      golang-version: "1.21"
    secrets: inherit
